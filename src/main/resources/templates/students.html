<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <div align="right">
            <span class="font-weight-bold" th:text ="'Logged as ' + ${principal}"></span>
        </div>
        <div>
            <form method="POST" th:action="@{/logout}">
                <button type="submit" name="submit" value="value" class="btn btn-outline-success">Log Out</button>
            </form>
        </div>
    </div>
</nav>

<div class="container">
    <table class="table table-striped" width="50%">
        <tr th:each="student: ${list}">
            <td>
                <span th:text="${student.name}"></span>
            </td>
            <td>
                <span th:text="${student.lastName}"></span>
            </td>
            <td>
                <a th:href="@{|/students/${student.id}|}">LINK</a>
            </td>
        </tr>
    </table>
</div>

</body>
</html>
